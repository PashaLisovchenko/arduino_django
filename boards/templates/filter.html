<div class="filter">
    <div class="text-head">
        <h1>Фильтр</h1>
    </div>
    <form>
        <ul>
            <li>Категория пользователя
                <select required>
                    <option>Новичок</option>
                    <option>Опытный</option>
                </select>
            </li>
            <li>Кол-во аналог. вх./вых.
                <input type="number" min="1" max="40">
            </li>
            <li>Кол-во цифр. вх./вых.
                <input type="number" min="1" max="40">
            </li>
            <li>Рабочие напряжение
                <input type="number" min="1" max="5" step="0.1">
            </li>
            <li><b>Язык разработки</b>
                {% for lang in langs %}
                   <li>
                       <input type="checkbox">{{ lang.name }}
                   </li>
                {% endfor %}
            </li>
            <li>Цена
                 <input type="number" min="100" max="10000" step="0.01">
            </li>
            <li>Free IDE
                <select>
                    <option>Не важно</option>
                    <option>Да</option>
                </select>
            </li>
        </ul>
        <input type="submit">
    </form>
</div>
